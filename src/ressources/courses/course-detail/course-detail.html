<template>
  <mdc-card>
    <div>
      <!-- Programs -->
      <div>
        <div mdc-headline6>Programs concerned</div>
        <ul>
          <li repeat.for="program of course.programs">
            <div mdc-body1>
              <strong>${program.name}:</strong><br />${program.description}
            </div>
          </li>
        </ul>
      </div>

      <!-- Classrooms -->
      <div>
        <div mdc-headline6>Classrooms</div>
        <ul>
          <li repeat.for="classroom of course.classrooms">
            <div mdc-body1>${classroom.name}</div>
            <div mdc-body2>Capacity: ${classroom.capacity}</div>
          </li>
        </ul>
      </div>

      <!-- Schedules -->
      <div>
        <div mdc-headline6>Schedules</div>
        <ul>
          <li repeat.for="schedule of course.schedules">
            <div mdc-body1><strong>${schedule.day}</strong></div>
            <div mdc-body2>${schedule.start_time} - ${schedule.end_time}</div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Actions -->
    <!-- TODO : According the user role... -->

            <button mdc-button raised>Delete</button>
          </mdc-card-action-buttons>
        </mdc-card-actions>
    -->
  </mdc-card>
</template>
